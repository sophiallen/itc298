<div class="alert alert-{{feedback.type}}" ng-show="feedback.display">{{feedback.msg}} <span ng-show="feedback.link"><a href="#/">&nbsp; Return to Main Page</a></span></div>
<h1>More About: {{language.name | capitalize}}</h1>
<h3><em>Translation Engine:</em> {{language.engine}} </h3>
<h3><em>Total Users:</em> {{language.users}} </h3>

<button type="button" class="btn btn-success" ng-click="showDetailForm()"> 
	 Edit Details&nbsp;<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
</button>
<button type="button" class="btn btn-danger" ng-click="deleteLang()">
	 Delete &nbsp;<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 
</button>
	<form ng-show="displayDetailForm">
		<legend>Update Language</legend>
		<div class="form-group">
			<label>Updated Name</label>
			<input type="text" class="form-control" ng-model="updateData.new_name"/>
		</div>
		<div class="form-group">
			<label>Updated Engine</label>
			<input type="text" class="form-control" ng-model="updateData.new_engine">
		</div>
		<div class="form-group">
			<label>Updated Number of Users</label>
			<input type="text" class="form-control" ng-model="updateData.new_userNum">
		</div>
		<button class="btn btn-success" type="submit" ng-click="updateLang()">
			Submit! &nbsp; <span class="glyphicon glyphicon-send"></span>
		</button>
	</form>
