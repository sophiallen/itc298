<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
		<!--simple styles, just because -->
		<style>
			html {
				background-color: gainsboro;
				margin: 0;
				padding: 0;
			}
			body {
				width: 970px;
				margin: 2em auto;
				background-color: white;
				padding: 1em;
			}
			h1, p, form {
				font-family: Calibri;
			}
			form {
				margin: 1.5em;
			}
			label {
				display: block;
			}
			legend {
				font-size: 1.5em;
			}
		</style>

	</head>
	<body>
		<h1>This is the home page</h1>
		<p>Welcome to my simple static server!</p>
		<p><a href="about.html">Go to about page</a></p>
		<p><a href="thisIsNotThePageYoureLookingFor">Try a page that doesn't exist</a></p>

		<form name="find_language" action="search" method="post">
			<legend>Search Supported Languages</legend>
			<input id="search_term" type="text" name="search_term"/>
			<input id="searchBtn" type="submit" value="search"/>
		</form>
		<form name="add_language" action="addLang" method="post">
			<legend>Add new language</legend>
			<label>Languge Name</label>
			<input id="lang_name" name="lang_name" type="text"/>
			<label>Language Engine</label>
			<input id="engine" name="engine" type="text"/>
			<input type="submit" value="Add New Language"/>
		</form>
		<form name="delete_lang" action="deleteLang" method="post">
			<legend>Delete Language</legend>
			<label>Language to delete:</label>
			<input type="text" name="lang_name">
			<input type="submit" value="delete"/>
		</form>
		<form name="update_lang" action="updateLang" method="post">
			<legend>Update Language</legend>
			<label>Language to update:</label>
			<input type="text" name="lang_name">
			<label>Updated name:</label>
			<input type="text" name="new_name"/>
			<label>Updated engine </label>
			<input type="text" name="new_engine"/>
			<input type="submit" value="update!"/>
		</form>
	</body>
</html>
